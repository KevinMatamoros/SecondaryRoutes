<table class="table table-dark" style="margin-top: 45px;border-radius: 10px;">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col" *ngIf="_name">Name</th>
      <th scope="col" *ngIf="_salary">Salary</th>
      <th scope="col">Age</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of employee">
    <tr>
      <th scope="row">{{item.id}}</th>
      <td *ngIf="_name">{{item.employee_name}}</td>
      <td *ngIf="_salary">{{item.employee_salary}}</td>
      <td>{{item.employee_age}}</td>
    </tr>
  </tbody>
</table>
